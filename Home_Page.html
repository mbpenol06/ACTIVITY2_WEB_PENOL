    <style>
        body {

            background-color: #f4f4f4;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;

        .register-container h2 {
            text-align: center;

        }

            margin-bottom: 15px;

        .form-group label {
            display: block;
            margin-bottom: 5px;

        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;

        }

        .register-button {
            background-color: #4e6ef7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .register-button:hover {
            background-color: #415dc4;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="error" class="error-message"></div>
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            if (!fullName || !email || !password) {
                errorDiv.textContent = 'Please fill in all fields.';
                return;
            }

            // Basic email validation (you can use a more robust regex)
            if (!email.includes('@')) {
                errorDiv.textContent = 'Please enter a valid email address.';
                return;
            }

            // Password validation (you can add more complex rules)
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long.';
                return;
            }

            // Simulate successful registration
            errorDiv.textContent = '';
            alert('Registration successful!');
            // In real app, you would send the data to server
            // and redirect to login page or main page
            // window.location.href = 'login.html';
        });
    </script>
</body>
