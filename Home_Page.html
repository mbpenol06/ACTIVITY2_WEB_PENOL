    body {

        margin: 0;
        background-color: #f4f4f4;
    }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .content-row {
            display: flex;
            align-items: center;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);

        .content-row img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
        }

        .content-text {
            flex-grow: 1;
        }

        .content-text h2 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .content-text p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }

        .cta-button {
            background-color: #4e6ef7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #415dc4;
        }
    </style>
</head>
